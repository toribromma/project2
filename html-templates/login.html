<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <script src="https://code.jquery.com/jquery.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.6.1/js/foundation.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.6.1/css/foundation.min.css">

  <title>Property Hunter</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.6.1/js/plugins/foundation.core.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.6.1/js/plugins/foundation.abide.min.js"></script>
  <link rel="stylesheet" href="../public/assets/css/style.css" type="text/css">
</head>





<body>

  <div data-sticky-container>
    <div class="title-bar" data-sticky data-options="marginTop:0;">
      <div class="title-bar-left">
        <span class="title-bar-title">Property Hunter</span>
      </div>
      <div class="title-bar-right">
        <ul class="menu align-right">
          <li><a href="#">Profile</a></li>
          <li><a href="#">Starred Listings</a></li>
          <li><a href="#">Investments</a></li>
          <li><a href="#">Search</a></li>
        </ul>
      </div>
    </div>
  </div>

  <div class="grid-container formStyle">
    <div class="cell">

      <!-- validation/error handling -->
      <form class="login" data-abide novalidate>
        <div data-abide-error class="alert callout" style="display: none;">
          <p><i class="fi-alert"></i> There are some errors in your form.</p>
        </div>

        <h2 class="text-center">Login</h2>


        <div class="grid-x grid-padding-x">

          <!-- email validation -->
          <div class="small-12 cell">
            <label><span class="title">Email</span>
              <input type="email" id="email" placeholder="email@email.edu" aria-describedby="exampleHelpText" required
                pattern="email">
              <span class="form-error">
                Please enter a valid email address.
              </span>
            </label>
          </div>

          <!-- password validation -->
          <div class="small-12 cell">
            <label><span class="title">Password Required</span>
              <input type="password" id="password" placeholder="Enter Password" aria-describedby="exampleHelpText"
                required>
              <span class="form-error">
                Password is required.
              </span>
            </label>
            <p class="help-text" id="exampleHelpText">Enter a password please.</p>
          </div>
          <div class="small-12 cell">
            <label><span class="title">Re-Enter Password</span>
              <input type="password" placeholder="Re-enter Password" aria-describedby="exampleHelpText2" required
                pattern="alpha_numeric" data-equalto="password">
              <span class="form-error">
                Passwords must match!
              </span>
            </label>
            <!-- <p class="help-text" id="exampleHelpText2">This field is using the `data-equalto="password"` attribute, causing it to match the password field above.</p> -->
          </div>

        </div>
        <button class="button">Login</button>
        <button class="button">Create an Account</button>
      </form>
    </div>
  </div>

  <script src="../public/assets/js/airbnb.js"></script>

</body>

</html>
