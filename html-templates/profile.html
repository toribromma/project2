<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.6.1/css/foundation.min.css" />
    <title>Document</title>
    <style>
        .profile {
            border: solid .01rem black;
            padding: 1.6rem;
            margin-top: 2rem;
        }

        .switch-paddle {
            height: 2rem;
            border-radius: 5000px;
        }

        .switch-paddle::after {
            border-radius: 5000px;
        }

        .switch {
            display: inline;
        }

        .finance {
            vertical-align: center;
        }
    </style>
</head>

<body>

    <form>
        <div class="grid-container profile">
            <div class="grid-x grid-padding-x">
                <div class="medium-6 cell">
                    <label>First name
                        <input type="text" placeholder="First">
                    </label>
                </div>
                <div class="medium-6 cell">
                    <label>Budget
                        <input type="text" placeholder="">
                    </label>
                </div>
            </div>
            <div class="grid-x grid-padding-x">
                <div class="medium-6 cell">
                    <label>Last name
                        <input type="text" placeholder="Last">
                    </label>
                </div>
                <div class="medium-6 cell">
                    <span>Financing</span>
                    <div class="finance"><span>CASH </span>
                        <div class="switch">
                            <input class="switch-input" id="financeSwitch" type="checkbox" name="financeSwitch">
                            <label class="switch-paddle" for="financeSwitch">
                                <span class="show-for-sr">Financing with Cash or Mortgage</span>
                            </label>
                        </div>
                        <span> MORTGAGE</span>
                    </div>
                </div>
            </div>
            <div class="grid-x grid-padding-x">
                <div class="medium-6 cell">
                    <label>Email
                        <input type="text" placeholder="Email">
                    </label>
                </div>
                <div class="medium-6 cell">
                    <label>Cities interested in
                        <input type="text" placeholder="Cities">
                    </label>
                </div>
            </div>
            <button class="button">Save Profile</button>
            <button class="button">Save Profile</button>
        </div>
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.6.1/js/foundation.min.js"></script>
</body>

</html>
