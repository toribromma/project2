<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.6.1/js/foundation.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.6.1/css/foundation.min.css">

    <title>Property Hunter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.6.1/js/plugins/foundation.core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.6.1/js/plugins/foundation.abide.min.js"></script>
    <link rel="stylesheet" href="../public/assets/css/style.css" type="text/css">
</head>

<body>

    <div data-sticky-container>
        <div class="title-bar" data-sticky data-options="marginTop:0;">
            <div class="title-bar-left">
                <span class="title-bar-title">Property Hunter</span>
            </div>
            <div class="title-bar-right">
                <ul class="menu align-right">
                    <li><a href="#">Profile</a></li>
                    <li><a href="#">Starred Listings</a></li>
                    <li><a href="#">Main</a></li>
                    <li><a href="#">?</a></li>
                </ul>
            </div>
        </div>
    </div>

    <form>
        <div class="grid-container formStyle">
            <div class="cell">
                <h3 class="text-center">Create your user profile</h3>
                <div class="grid-x grid-padding-x">
                    <div class="medium-6 cell">
                        <label><span class="title">First Name</span>
                            <input type="text" placeholder="First">
                        </label>
                    </div>
                    <div class="medium-6 cell">
                        <label><span class="title">Budget</span>
                            <input type="text" placeholder="">
                        </label>
                    </div>
                </div>
                <div class="grid-x grid-padding-x">
                    <div class="medium-6 cell">
                        <label><span class="title">Last Name</span>
                            <input type="text" placeholder="Last">
                        </label>
                    </div>
                    <div class="medium-6 cell">
                        <label><span class="title">Financing</span></label>
                        <div class="finance"><span>CASH </span>
                            <div class="switch">
                                <input class="switch-input" id="financeSwitch" type="checkbox" name="financeSwitch">
                                <label class="switch-paddle" for="financeSwitch">
                                    <span class="show-for-sr">Financing with Cash or Mortgage</span>
                                </label>
                            </div>
                            <span> MORTGAGE</span>
                        </div>
                    </div>
                </div>
                <div class="grid-x grid-padding-x">
                    <div class="medium-6 cell">
                        <label><span class="title">Phone #</span>
                            <input type="text" placeholder="Phone # (xxx)xxx-xxxx">
                        </label>
                    </div>
                    <div class="medium-6 cell">
                        <label><span class="title">Cities interested in</span>
                            <input type="text" placeholder="Cities">
                        </label>
                    </div>
                </div>
                <button class="button">Save Profile</button>
            </div>
        </div>
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.6.1/js/foundation.min.js"></script>
</body>

</html>
